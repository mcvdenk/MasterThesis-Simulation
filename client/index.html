<!DOCTYPE html>
<html>
    <head>
        <title> Flashmaps </title>
        <link rel="stylesheet" type="text/css" href="vis/dist/vis.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="vis/dist/vis.js"></script>
        <script src="client.js"></script>
    </head>
    <body>
        <div id="menu" style="visibility:hidden">
            <a href="#" onclick="view_learned()">Show learned items</a>
            <a href="#" onclick="learn()">Start learning</a>
            <a href="#" onclick="logout()">Log out</a>
        </div>
        <div id="mycontainer" style="visibility:hidden">
            <fieldset>
                <legend> Login </legend>
                <table>
                    <tr>
                        <td> Username: </td>
                        <td> <input id="username" type="text" name="username"
                            onkeydown="if (event.keyCode == 13) authenticate()"> </td>
                    </tr>
                </table>
                <input type="button" value="Log in" onClick="authenticate()">
            </fieldset>
        </div>
        <div id="panel"> </div>
        <div id="instructions"> </div>
    </body>
</html>
